<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <a href="#">
      <div class="container">
        <img src="/images/image-equilibrium.jpg" alt="Avatar" class="image">
        <div class="overlay">
          <div class="text"><img src="/images/icon-view.svg" alt=""></div>
        </div>
      </div>
    </a>

    <a class="link" href="#">
      <div class="category"> Equilibrium #3429 </div>
    </a>

    <p class="texto"> Our Equilibrium collection promotes balance and calm. </p>
    <div class="heading">  
      <div class="heading__price">
        <img src="/images/icon-ethereum.svg" alt="">  
        0.041 ETH
      </div>
      <div class="heading__date"> 
        <img src="/images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <hr>
    <div class="author">
      <div class="autor__image"><img class="avatar" src="/images/image-avatar.png" alt=""></div>
      <div class="author__name">Creation of <a href="#" class="author-name link"> Jules Wyvern </a></div>
    </div>
    
  
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ErrantCabral/">Jorge Cabral</a>.
  </div>
</body>
</html>
